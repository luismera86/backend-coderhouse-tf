<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat</title>
</head>
<body>
    <h1>WebChat</h1>
    <div id="messagesPool"></div>
    <form id="formMessage" >
        <input  id="usernameInput" type="email" placeholder="email de usuario" required>
        <input  id="messageInput" type="text" placeholder="Mensaje" required>
        <input type="submit" value="Enviar">
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/client.socket.js"></script>
</body>
</html>
