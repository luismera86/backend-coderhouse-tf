<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <title>WebChat</title>
  </head>
  <body>
    <div class="container mt-5">
    <h1>WebChat</h1>
    <div class="row">
      <div class="col-6">
        <form id="formMessage">
          <input class=" form-control" id="usernameInput" type="email" placeholder="email de usuario" required />
          <input class=" form-control mt-3" id="messageInput" type="text" placeholder="Mensaje" required />
          <input type="submit" value="Enviar" class="btn btn-primary mt-3" />
        </form>

      </div>
      <div class="col-6 border p-3">

        <div id="messagesPool"></div>
      </div>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/client.socket.js"></script>
  </body>
</html>
